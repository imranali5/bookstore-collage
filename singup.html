<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body >
 <div style="font-family: sans-serif; background-color: #a7c3ff; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0;">
    <div style="background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px;">
        <h2 style="text-align: center; margin-bottom: 20px;">Sign Up</h2>

        <div id="error-message" style="color: red; margin-top: 10px; text-align: center;"></div>
        <form id="signup-form">
            <div style="margin-bottom: 15px;">
                <label for="name" style="display: block; margin-bottom: 5px;">Name</label>
                <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="Address" style="display: block; margin-bottom: 5px;">Address</label>
                <input type="text" id="Address" name="Address" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="Phone" style="display: block; margin-bottom: 5px;">Phone no</label>
                <input type="number" id="Phone" name="Phone" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
            </div>
            <div style="margin-bottom: 15px; ">
                <label for="email" style="display: block; margin-bottom: 5px;">Email</label>
                <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
                <button style="margin: 7px 0px;border-color:rgb(30, 30, 255); background-color: rgb(30, 30, 255); color: white; padding: 2px 4px;">Send OTP</button>
            </div>
            <div style="margin-bottom: 15px;">
                <label for="OTP" style="display: block; margin-bottom: 5px;">Otp</label>
                <input type="text" id="OTP" name="OTP" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="password" style="display: block; margin-bottom: 5px;">Password</label>
                <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="confirm-password" style="display: block; margin-bottom: 5px;">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
            </div>
            <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%;">Sign Up</button>
            <div style="text-align: center; margin-top: 10px;">
                Already have an account? <a href="login.html" style="color: blue; text-decoration: underline;">Login</a>
            </div>
        </form>
    </div>
</div>
   

</body>
</html>
