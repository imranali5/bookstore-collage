<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        .product-container {
            border: 1px solid #ddd;
            background-color: #fff;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: flex-start;
        }

        .product-card {
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            width: calc(33.33% - 20px);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product-card img {
            max-width: 200px;
            height: auto;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .product-card h5 {
            margin-top: 5px;
            margin-bottom: 5px;
            font-size: 1.2em;
            color: #333;
        }

        .product-card .price {
            font-size: 1em;
            color: #777;
            margin-bottom: 15px;
        }

        .button-container {
            display: flex;
            gap: 10px; /* Space between buttons */
        }

        .buy-button, .add-to-cart-button {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            text-decoration: none;
            transition: background-color 0.3s ease;
            border: none; /* Remove default button border */
            cursor: pointer; /* Add a pointer on hover for better UX */
        }

        .buy-button {
            background-color: #4CAF50;
            color: white;
        }

        .buy-button:hover {
            background-color: #45a049;
        }

        .add-to-cart-button {
            background-color: #007bff;
            color: white;
        }

        .add-to-cart-button:hover {
            background-color: #0056b3;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .product-card {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .product-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="product-container">
        <div class="product-card">
            <img src="./images/romantic1img.jpg" alt="Awesome Gadget" height="125px">
            <h5>Awesome Gadget</h5>
            <h5 class="price">PRICE- $25</h5>
            <div class="button-container">
                <a href="#" class="buy-button">Buy Now</a>
                <button class="add-to-cart-button">Add to Cart</button>
            </div>
        </div>

        <div class="product-card">
            <img src="./images/romantic2img.jpg" alt="Another Great Item" height="125px">
            <h5>Another Great Item</h5>
            <h5 class="price">PRICE- $30</h5>
            <div class="button-container">
                <a href="#" class="buy-button">Buy Now</a>
                <button class="add-to-cart-button">Add to Cart</button>
            </div>
        </div>

        <div class="product-card">
            <img src="./images/romantic3img.jpg" alt="Cool Thingamajig" height="125px">
            <h5>Cool Thingamajig</h5>
            <h5 class="price">PRICE- $20</h5>
            <div class="button-container">
                <a href="#" class="buy-button">Buy Now</a>
                <button class="add-to-cart-button">Add to Cart</button>
            </div>
        </div>

        <div class="product-card">
            <img src="images/romantic4img.jpg" alt="Deluxe Widget" height="125px">
            <h5>Deluxe Widget</h5>
            <h5 class="price">PRICE- $40</h5>
            <div class="button-container">
                <a href="#" class="buy-button">Buy Now</a>
                <button class="add-to-cart-button">Add to Cart</button>
            </div>
        </div>

        <div class="product-card">
            <img src="images/romantic5img.jpg" alt="Super Dooper Device" height="125px">
            <h5>Super Dooper Device</h5>
            <h5 class="price">PRICE- $35</h5>
            <div class="button-container">
                <a href="#" class="buy-button">Buy Now</a>
                <button class="add-to-cart-button">Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
