<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body >

 <div style="font-family: sans-serif; background-color: #a7c3ff; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0;">
    <div style="background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px;">
        <h2 style="text-align: center; margin-bottom: 20px;">Login</h2>

        <div id="error-message" style="color: red; margin-top: 10px; text-align: center;"></div>
        <form id="login-form">
            <div style="margin-bottom: 15px;">
                <label for="username" style="display: block; margin-bottom: 5px;">Username</label>
                <input type="text" id="username" name="username" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="password" style="display: block; margin-bottom: 5px;">Password</label>
                <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
            </div>
            <button type="submit" class="btn" style="background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%;">Login</button>
            <div style="text-align: center; margin-top: 15px;">
                Don't have an account? <a href="singup.html">Sign Up</a>
            </div>
            <div style="text-align: center; margin-top: 15px;">
                <a href="forgatepassword.html">Forgate password</a>
            </div>
        </form>
    </div>
 </div>
   

</body>
</html>
