<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>
<body >

 <div style="font-family: sans-serif; background-color: #a7c3ff; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0;">
    <div style="background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px;">
        <h2 style="text-align: center; margin-bottom: 20px;">Forgot Password</h2>

        <div id="error-message" style="color: red; margin-top: 10px; text-align: center;"></div>
        <form id="login-form">
            <div style="margin-top: 15px;">
                <label for="username" style="display: block; margin-bottom: 5px;">Username</label>
                <input type="text" id="username" name="username" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
            </div>
            <button style="margin-top: 7px;margin-bottom: 15px;border-color:rgb(30, 30, 255); background-color: rgb(30, 30, 255); color: white; padding: 2px 4px;">Send OTP</button>
            <div style="margin-bottom: 15px;">
                <label for="OTP" style="display: block; margin-bottom: 5px;">OTP</label>
                <input type="text" id="OTP" name="OTP" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
            </div>
            <button type="submit" class="btn" style="background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-size: 15px;">Forgot</button>
            <div style="text-align: center; margin-top: 15px;">
                Do you want to login? <a href="login.html">Return to Login</a>
            </div>
            
        </form>
    </div>
 </div>
   

</body>
</html>
